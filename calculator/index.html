<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/calculator/style.css" />
  </head>
  <body>
    <main>
      <h2>Simple Calculator</h2>
      <div class="container">
        <input type="text" id="display" readonly />
        <div class="button-container">
          <button
            class="inputButton"
            onclick="current_Value='';
          document.querySelector('#display').value=current_Value;"
          >
            C
          </button>
          <button
            class="inputButton"
            onclick="current_Value = current_Value+'1'
            document.querySelector('#display').value=current_Value;"
          >
            1
          </button>

          <button
            class="inputButton"
            onclick="current_Value=current_Value + '2'
           document.querySelector('#display').value=current_Value;"
          >
            2
          </button>

          <button
            class="inputButton"
            onclick="current_Value=current_Value + '+'
          document.querySelector('#display').value=current_Value;
          "
          >
            +
          </button>

          <button
            class="inputButton"
            onclick="current_Value=current_Value + '3'
          document.querySelector('#display').value=current_Value;"
          >
            3
          </button>

          <button
            class="inputButton"
            onclick="current_Value=current_Value + '4'
          document.querySelector('#display').value=current_Value;"
          >
            4
          </button>
          <button
            class="inputButton"
            onclick="current_Value=current_Value + '-'
          document.querySelector('#display').value=current_Value;"
          >
            -
          </button>
          <button
            class="inputButton"
            onclick="current_Value=current_Value + '5'
          document.querySelector('#display').value=current_Value;
          "
          >
            5
          </button>
          <button
            class="inputButton"
            onclick="current_Value=current_Value + '6'
          document.querySelector('#display').value=current_Value;"
          >
            6
          </button>
          <button
            class="inputButton"
            onclick="current_Value =current_Value + '*'
          document.querySelector('#display').value=current_Value;"
          >
            *
          </button>
          <button
            class="inputButton"
            onclick="current_Value += '7'
          document.querySelector('#display').value=current_Value;"
          >
            7
          </button>
          <button
            class="inputButton"
            onclick="current_Value += '8'
          document.querySelector('#display').value=current_Value;"
          >
            8
          </button>
          <button
            class="inputButton"
            onclick="current_Value += '/'
          document.querySelector('#display').value=current_Value;"
          >
            /
          </button>
          <button
            class="inputButton"
            onclick="current_Value=eval(current_Value)//eval is function which convert string to numeric value.
          document.querySelector('#display').value=current_Value;"
          >
            =
          </button>
          <button
            class="inputButton"
            onclick="current_Value += '9'
          document.querySelector('#display').value=current_Value;"
          >
            9
          </button>
          <button
            class="inputButton"
            onclick="current_Value += '0'
          document.querySelector('#display').value=current_Value;"
          >
            0
          </button>
          <button
            class="inputButton"
            onclick="current_Value += '.'
          document.querySelector('#display').value=current_Value;"
          >
            .
          </button>
        </div>
      </div>
    </main>
    <script>
      let current_Value = "";
      document.querySelector("#display").value = current_Value;
    </script>
  </body>
</html>
